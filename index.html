<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- styles -->
    <link rel="stylesheet" href="./styles/css/reset.css">
    <link rel="stylesheet" href="./styles/css/fonts.css">
    <link rel="stylesheet" href="./styles/css/style.css">
    <link rel="stylesheet" href="./plugins/slick/slick.css">
    <link rel="stylesheet" href="./plugins/vMap/jqvmap.min.css">
    <link rel="stylesheet" href="./styles/css/index.css">
    <link rel="stylesheet" href="./styles/css/media.css">
    
</head>
<body>

    

    <div class="content content--fixed">

        <div class="content__back"></div>

        <!-- header -->
        <header class="header">
            <div class="wrap header__wrap">
                <div class="header__hr">
                    <nav class="header__nav">
                        <a href="./index.html" class="header__link">Главная</a>
                        <a href="./countryList.html" class="header__link">Страны</a>
                        <a href="./news.html" class="header__link">Новости</a>
                    </nav>

                    <div class="language header__language">
                        <a href="javascript://" class="language__heading">
                            ua
                            <span class="icon-triangle"></span>
                        </a>
                        <div class="language__body">
                            <a href="javascript://" class="language__item">ru</a>
                            <a href="javascript://" class="language__item">en</a>
                        </div>
                    </div>

                    <div class="header__search">
                        <a href="javascript://" class="header__search-icon icon-search"></a>
                    </div>

                    <div class="header__toggler">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </header>
        <!-- header end -->

        <!-- search -->
        <div class="search bigMap__search">
            <div class="search__input">
                <span class="icon-search search__button" id="search-btn-1"></span>
                <input type="text" class="search__field" placeholder="Куда бы вы хотели переехать?"> 
            </div>

            <div class="search__results">
            </div>
        </div>
        <!-- search end -->

        <!-- map -->
        <div class="bigMap">

            <div class="popups">
                <div class="wrap popups__wrap">
                    <div class="popup">
                        <a href="#" class="popup__close icon-close" onclick="popupClose();"></a>
        
                        <h2 class="popup__heading">
                            <img src="./img/flag-en.png" alt="flag">
                            Англия
                        </h2>
        
                        <p class="popup__subtitle">
                            Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.
                        </p>
        
                        <div class="popup__info">
                            <div class="popup__row">
                                <h5>Количество жителей:</h5>
                                <span>25 000 000</span>
                            </div>
        
                            <div class="popup__row">
                                <h5>Средняя температура:</h5>
                                <span>18 ℃</span>
                            </div>
        
                            <div class="popup__row">
                                <h5>Средняя зарплата:</h5>
                                <span>2 900 £</span>
                            </div>
        
                            <div class="popup__row">
                                <h5>Количество предприятий:</h5>
                                <span>4 000 +</span>
                            </div>
                        </div>
        
                        <a href="./country.html" class="button popup__button">
                            УЗНАТЬ БОЛЬШЕ
                        </a>
        
                    </div>
        
                </div>
            </div>

            <div class="bigMap__map" id="map"></div>
            
        </div>
        <!-- map end -->

        

    </div>
    
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./plugins/textChange/jquery.textchange.min.js"></script>
    <script src="./plugins/slick/slick.min.js"></script>
    <script src="./plugins/vMap/jquery.vmap.min.js"></script>
    <script src="./plugins/vMap/jquery.vmap.world.js"></script>
    
    <script src="./js/index.js"></script>
</body>
</html>
